<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>

    <script src="lib/leaflet/leaflet.js"></script>

<body>

<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>

            <a class="brand" href="#">房地产曲线图</a>

</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div id="map" class="span9"></div>
    </div>
</div>
<div id="myModal" style="margin: 3%;height: 90%; width: 90%"  class="modal fade bs-example-modal-sm" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" style="width: 85%;height: 85%;width: 85%;height: 90%;">
        <!--上一行是调节表格后面的白色模板的-->
        <div class="modal-content" style="width: 90%;height: 90%;width: 90%;height: 90%">
            <!---->
            <!--<h4 id="charttitle"></h4>-->
            <canvas id="myChart" style="width: 90%;height: 90%;width: 90%;height: 90%"></canvas>

        </div>
    </div>
</div>
<script type="text/javascript">
    var map;
    var resize = function () {
        var $map = $('#map');
        $map.height($(window).height() - $('div.navbar').outerHeight());
        if (map) {
            map.invalidateSize();
        }
    };
    $(window).on('resize', function () {
        resize();
    });
    resize();
    var normalm = L.tileLayer.chinaProvider('GaoDe.Normal.Map',{maxZoom:18,minZoom:5});
    var imgm = L.tileLayer.chinaProvider('GaoDe.Satellite.Map',{maxZoom:18,minZoom:5});
    var imga = L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion',{maxZoom:18,minZoom:5});
    var normal = L.layerGroup([normalm]),
            image = L.layerGroup([imgm,imga]);
    var baseLayers = {
        "地图":normal,
        "影像":image,
    }
    var overlayLayers = {};
    map = L.map("map",{
        layers:[normal],
        zoomControl:true
    }).setView([39.8, 116.3], 3); /* 39°54'27"，东经116°23'17*/
    map.setView([39.8, 116.3], 3);

    map.on('dragend',function(e){
        console.log("dragend");
        var bounds=map.getBounds();

        console.log(bounds);
        var west=bounds.getWest();
        var east=bounds.getEast();
        var south=bounds.getSouth();
        var north=bounds.getNorth();

        var json={
            "west":west,
            "east":east,
            "south":south,
            "north":north
        };

        var zoom=map.getZoom();
        console.log(zoom);
        if(zoom==16){

            $.post("/gridcolor",""+JSON.stringify(json), function(result){
                var price= JSON.parse(result);
                draw_13(bounds,price);
            });
        }
    });
    function draw_13(bounds,price) {
        var west=bounds.getWest();
        var east=bounds.getEast();
        var south=bounds.getSouth();
        var north=bounds.getNorth();

        var width=0.005892999999998594;//每500m的经度差
        var length=0.004501999999998674;//每500m的纬度差

        var col_left=Math.ceil((west-115.417284)/width);
        var col_right=Math.ceil((east-115.417284)/width);
        var row_bottom=Math.ceil((south-39.438283)/length);
        var row_top=Math.ceil((north-39.438283)/length);
        var row;
        var col;

        //将之前的图层删除
        if(rects.length!=0){
            for (var i=0;i<rects.length;i++){
                map=map.removeLayer(rects[i]);
            }
            rects=[];
        }

        var count=0;
        for( row=row_bottom;row<=row_top;row++){
            for(col=col_left;col<=col_right;col++){

                var dist_wid=(col-1)*width;//网格是从左至右一行一行地填充，故对于某一固定的行，每个网格距离初始网格的经度跨度一直在变，而纬度跨度不变
                var dist_len=(row-1)*length;
                var bounds = [[39.438283+dist_len,(115.417284+dist_wid)], [39.442785+dist_len,(115.423177+dist_wid)]];//(左下角，右上角)
                var rect;

                var gridcode_js=(col+400*(row-1));

                var gridvalue=price.data[count];
                var gridcode_java=gridvalue.code;
                var gridcolor=gridvalue.color;
                var gridrow=gridvalue.row;
                var gridcol=gridvalue.col;
                var averageprice=gridvalue.average_price;

                if(averageprice!=0){
                    rect= L.rectangle(bounds, {color:mycolor(255),opacity:0.9,fillColor:gridcolor,weight:1,fillOpacity:0.6,className:""+gridcode_java});//,className:gridcode_java
                    rect.index=count;
                    rect.data=price.data[rect.index];

                    rect.on('click', function(code){
                        var json={
                            "row":this.data.row,
                            "col":this.data.col,
                            "code":this.data.code
                        };

                        $.post("/price", JSON.stringify(json),
                                function(data){
                                    var ctx = document.getElementById("myChart").getContext("2d");
                                    pricedata= JSON.parse(data);

                                    var grid=JSON.stringify(json);
                                    var gridinfo=JSON.parse(grid);
                                    var info="编码："+gridinfo.code+","+gridinfo.row+"行"+gridinfo.col+"列";
                                    window.myLine = new Chart(ctx, dataStruct(pricedata,info));
                                    $('#myModal').modal();
                                }
                        )
                    });

                    rect.addTo(map);
                    rects.push(rect);
                }
                count++;
            }
        }

    }


    map.on('zoomstart', function(e) {
       console.log("zoomstart");
    });
    map.on('zoomend', function(e) {
        console.log("zoomend");
        for (var i=0;i<rects.length;i++){
            map=map.removeLayer(rects[i]);
        }
        rects=[];
        //这里先删除旧的layer
        var zoomvalue=map.getZoom();
        if(zoomvalue==11){
            $.post("/static/gridcode_3000_resold",""+map.getZoom(), function(result){
                var price= JSON.parse(result);
                //console.log(map.getBounds());
                redraw_11(price);


            });
        }else if(zoomvalue==13){
            $.post("/grid2000",""+map.getZoom(), function(result){
                var price= JSON.parse(result);
                redraw_13(price);
            });

        }else if(zoomvalue==15){
            $.post("/grid1000",""+map.getZoom(), function(result){
                var price= JSON.parse(result);
               // console.log(map.getPixelBounds());
                redraw_15(price);
                //draw(price);
            });

        }

    });
    var layerControl = new L.Control.Layers();
    layerControl.addTo(map);
    resize();


    //生成随机颜色和尺度
    var randomScalingFactor = function() {
        return Math.round(Math.random() * 100);
        //return 0;
    };
    var randomColorFactor = function() {
        return Math.round(Math.random() * 255);
    };
    var randomColor = function(opacity) {
        return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
    };

    //表格所需要的数据结构
    function dataStruct(parameter,code){
        var text=""+code;
        var config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "form one",
                    data: [],
                    fill: false,
                    borderDash: [5, 5],
                }, {
                    hidden: true,
                    label: 'form two',
                    data: [],
                }]
            },
            options:{
                responsive: true,
                title:{
                    display:true,
                    text:"房价曲线图"
                },
                tooltips: {
                    mode: 'label',
                    callbacks: {
                        beforeTitle: function() {
                            return '...beforeTitle';
                        },
                        afterTitle: function() {
                            return '...afterTitle';
                        },
                        beforeBody: function() {
                            return '...beforeBody';
                        },
                        afterBody: function() {
                            return '...afterBody';
                        },
                        beforeFooter: function() {
                            return '...beforeFooter';
                        },
                        footer: function() {
                            return 'Footer';
                        },
                        afterFooter: function() {
                            return '...afterFooter';
                        },
                    }
                },
                hover: {
                    mode: 'dataset'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Value'
                        },
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 15,
                        }
                    }]
                }
            }
        };
        for(var i=0;i<parameter.data.length;i++){
            config.data.labels.push(parameter.data[i].date);
        }
        for(var i=0;i<parameter.data.length;i++){
            config.data.datasets[0].data.push(parameter.data[i].average_price);
        }
        for(var i=0;i<parameter.data.length;i++){
            config.data.datasets[1].data.push(parameter.data[i].average_price);
        }
        //说明曲线对应的具体网格值
        //config.data.datasets[0].label=""+code;
        config.options.title.text="房价曲线图（:"+code+"）";
        //给曲线随机赋颜色值
        for(var i=0;i<config.data.datasets.length;i++){
            config.data.datasets[i].borderColor = randomColor(0.4);
            config.data.datasets[i].backgroundColor = randomColor(0.5);
            config.data.datasets[i].pointBorderColor = randomColor(0.7);
            config.data.datasets[i].pointBackgroundColor = randomColor(0.5);
            config.data.datasets[i].pointBorderWidth = 1;

        }

        return config;
    }
    var rects=[];
    var pricedata;

    /**
     * 分辨率为3000*3000时,zoom为11时
     * @param price
     */
    function redraw_11(price) {
        var width=0.03535799999999156;//每三千米的经度差
        var length=0.027011999999992042;//每三千米的纬度差

        console.log(price);
        var row;
        var col;

        for( row=1;row<61;row++){
            for(col=1;col<61;col++){
                var dist_wid=(col-1)*width;//网格是从左至右一行一行地填充，故对于某一固定的行，每个网格距离初始网格的经度跨度一直在变，而纬度跨度不变
                var dist_len=(row-1)*length;
                var bounds = [[39.438283+dist_len,(115.417284+dist_wid)], [39.46529499999999+dist_len,(115.45264199999998+dist_wid)]];//(左下角，右上角)
                var rect;
                var gridcode=(col+60*(row-1));//计算每个网格的编码值，这里的60表示总共的列数，不可改变。
                var gridvalue=price.data[gridcode-1];
                var code=""+gridcode;

                var averageprice=gridvalue.average_price;
                if(averageprice!=0){
                    rect= L.rectangle(bounds, {color:mycolor(255),opacity:0.9,fillColor:gridvalue.color,weight:1,fillOpacity:0.6,className:code});
                    rect.index=gridcode-1;//这里忘记减1啦！！！
                    rect.data=price.data[rect.index];
                    rect.on('click', function(code){
                        //console.log(rect.code);
                        var json={
                            "collname":"resold_code_3000",
                            "type":"woaiwojia",
                            "code":this.data.code
                        };
                        $.post("/price", JSON.stringify(json),
                                function(data,status){
                                    var ctx = document.getElementById("myChart").getContext("2d");
                                    pricedata= JSON.parse(data);
                                    var info=pricedata.code;
                                    window.myLine = new Chart(ctx, dataStruct(pricedata,info));
                                    $('#myModal').modal();
                                }
                        )
                    });
                    rect.addTo(map);
                    rects.push(rect);
                }
            }
        }

    }
    /**
     * 分辨率为2000*2000,zoom为13时
     * @param price
     */
    function redraw_13(price) {
        var width=0.023571999999994375;//每两千米的经度差
        var length=0.018007999999994695;//每两千米的纬度差

        console.log(price);
        var row;
        var col;

        for( row=1;row<91;row++){
            for(col=1;col<91;col++){
                var dist_wid=(col-1)*width;//网格是从左至右一行一行地填充，故对于某一固定的行，每个网格距离初始网格的经度跨度一直在变，而纬度跨度不变
                var dist_len=(row-1)*length;
                var bounds = [[39.438283+dist_len,(115.417284+dist_wid)], [39.45629099999999+dist_len,(115.440856+dist_wid)]];//(左下角，右上角)
                var rect;
                var gridcode=(col+90*(row-1));//计算每个网格的编码值，这里的179表示总共的列数，不可改变。
                var gridvalue=price.data[gridcode];
                var code=""+gridcode;

                rect= L.rectangle(bounds, {color:mycolor(100),opacity:0.9,fillColor:gridvalue.color,weight:1,fillOpacity:0.6,className:code});
                rect.index=gridcode;
                rect.data=price.data[rect.index];
                rect.on('click', function(code){
                    //console.log(rect.code);
                    var json={
                        "collname":"rentout_code_2000",
                        "type":"woaiwojia",
                        "code":this.data.code
                    };
                    $.post("/price", JSON.stringify(json),
                            function(data,status){
                                var ctx = document.getElementById("myChart").getContext("2d");
                                pricedata= JSON.parse(data);
                                window.myLine = new Chart(ctx, dataStruct(pricedata));
                                $('#myModal').modal()
                            }
                    )
                });
                rect.addTo(map);
                rects.push(rect);

            }
        }

    }
    /**
     * 分辨率为1000*1000,zoom为15时
     * @param price
     */
    function redraw_15(price) {
        var width=0.011785999999997188;//每一千米的经度差
        var length=0.009003999999997347;//每一千米的纬度差
        console.log(price);
        var row;
        var col;

        for( row=1;row<180;row++){
            for(col=1;col<180;col++){
                var dist_wid=(col-1)*width;//网格是从左至右一行一行地填充，故对于某一固定的行，每个网格距离初始网格的经度跨度一直在变，而纬度跨度不变
                var dist_len=(row-1)*length;
                var bounds = [[39.438283+dist_len,(115.417284+dist_wid)], [39.447286999999996+dist_len,(115.42907+dist_wid)]];//(左下角，右上角)
                var rect;
                var gridcode=(col+179*(row-1));//计算每个网格的编码值，这里的179表示总共的列数，不可改变。
                var gridvalue=price.data[gridcode];
                var code=""+gridcode;

                rect= L.rectangle(bounds, {color:mycolor(100),opacity:0.9,fillColor:gridvalue.color,weight:1,fillOpacity:0.6,className:code});
                rect.index=gridcode;
                rect.data=price.data[rect.index];
                rect.on('click', function(code){
                    //console.log(rect.code);
                    var json={
                        "collname":"rentout_code_1000",
                        "type":"woaiwojia",
                        "code":this.data.code
                    };
                    $.post("/price", JSON.stringify(json),
                            function(data,status){
                                var ctx = document.getElementById("myChart").getContext("2d");
                                pricedata= JSON.parse(data);
                                window.myLine = new Chart(ctx, dataStruct(pricedata));
                                $('#myModal').modal()
                            }
                    )
                });
                rect.addTo(map);
                rects.push(rect);

            }
        }

    }
    function mycolor(n) {
        var r=255,g=255,b=n;
        var color="rgb("+r+","+g+","+b+")";
        return color;
    }
</script>
</body>
